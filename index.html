<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Date and Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: transparent; /* Make the background transparent to blend with Glide app */
    }
    .datetime-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    .datetime {
      font-size: 24px;
      margin-top: 10px;
    }
    .title {
      font-weight: bold;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="datetime-container">
    <h1 class="title">Current Date and Time</h1>
    <div class="datetime" id="datetime"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const datetimeElement = document.getElementById("datetime");

      function updateDateTime() {
        const now = new Date();
        datetimeElement.textContent = now.toLocaleString("en-US", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
        });
      }

      updateDateTime();
      setInterval(updateDateTime, 1000);
    });
  </script>
</body>
</html>
